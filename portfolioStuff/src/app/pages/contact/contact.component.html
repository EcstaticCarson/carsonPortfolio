<div class="color-bg">
<div class="container space-me">
    <div class="row">
        <div class="col-6 middle-space">
            <img class="img-fluid" src="assets/images/carsonPhoto.png" alt="...">
        </div>
        <div class="col-6 color-bg">
            <h3>Want to get in touch and converse?</h3>
            <p>Fill out the information below for business information, questions, comments, or questions and I'll be
                happy to respond as soon as I'm able to.
            </p>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Name*">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email Address*">
                </div>
                <div class="form-group">
                    <textarea rows="10" cols="40" type="text" class="form-control" id="message" placeholder="Type Your Message Here*"></textarea>
                </div>
                <button type="button" class="btn btn-link submit-color" (click)="Submit()">Submit</button>

            </form>
        </div>
    </div>
</div>

</div>
